<html>
<body>
<head>
    <script src="RegistrationJS.js"></script>
    <link rel="stylesheet" href="Registartion.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet">
</head>
<form action="Loginpage.html" method="post">
<div class="login-div">
    <div class="title">
        Registration Form
    </div>

    <div class="fields">
        <lable class="l1">First Name</lable>
        <div class="username" id="d1">
            <input type="username" class="user-input"  id="fname" placeholder="Enter the Firstname" />
        </div>


        <lable class="l1">Lastname</lable>
        <div class="username">

            <input type="username" class="user-input" id="lname" placeholder="Enter the Lastname" /></div>

        <lable class="l1">Email-id</lable>
        <div class="username">

            <input type="Email" class="user-input" id="email" placeholder="Enter the Email-id" /></div>

        <lable class="l1">Username</lable>
        <div class="username">

            <input type="username" class="user-input" id="uname" placeholder="Enter the Username" /></div>

        <lable class="l1">Password</lable>
        <div class="password">
            <input type="password" class="pass-input" id="pass" placeholder="Enter the Password" /></div>


        <button id="button1" onclick="validation()">Sign-Up</button>
    <div class="link">
         <a href="#">Sign in</a>
    </div>
</div>
</div>
</form>
</body>
</html>
